<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/Icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Férias +</title>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="../../../index.html">
                <img src="Imagens/logo.png" alt="">
            </a>
        </div>
    </nav>
    
    <div class="container_principal">
        <div class="area_login">
            <div class="chamada">
                <div class="entrar">
                    <h1>Entrar</h1>
                </div>
            </div>
            
                <div class="forms">
                    <div class="campo">
                        <input class="input"  id="email" type="text" autocomplete="off" required>
                        <label for="email">Nome de usuario</label>
                    </div>
                    <div class="campo">
                        <input class="input"  id="senha" type="password" autocomplete="off" required>
                        <label for="senha">Senha</label>
                    </div>
                    
                    <div class="entrar">
                        <div class="alerta">Usuario ou senha invalido</div>
                        
                        <button class="botao" type="submit" >
                            <h3>Entrar</h3>
                        </button>

                        <div class="information_add">
                            <div class="chek_list">
                                <input id="marcar" type="checkbox">
                                <label class="check_label" for="marcar">Lembre-se de mim</label>
                            </div>
                            <div class="ajuda">
                                <a href="#">Precisa de ajuda?</a>
                            </div>
                        </div>

                        <div class="fooder_login">
                            <div class="visitantes">
                                <p>Novo por aqui? <a class="span" href="#">Assine agora</a></p>
                            </div>
                            <div class="scaner">
                                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                            </div>
                        </div>
                    </div>
                </div>
          
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
